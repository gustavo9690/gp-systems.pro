<div class="login-wrapper">
  <mat-card class="login-card">
    <div class="logo-container">
      <img src="/assets/logo.png" alt="Logo" class="logo" />
    </div>

    <h2 class="title">Iniciar Sesión</h2>

    <form [formGroup]="formLogin" (ngSubmit)="login()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="usuario" formControlName="usuario">
        <mat-error *ngIf="usuario?.invalid && usuario?.touched">
          Ingrese un usuario válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" placeholder="********" formControlName="password">
        <mat-error *ngIf="password?.invalid && password?.touched">
          La contraseña es obligatoria.
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="login-button" type="submit">
        Ingresar
      </button>
    </form>
  </mat-card>
</div>
